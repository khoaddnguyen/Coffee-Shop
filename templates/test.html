<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Change on Hover</title>
  <style>body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.image-container {
  display: flex;
  gap: 20px;
}

.image {
  position: relative;
  width: 200px;
  height: 200px;
  overflow: hidden;
}

.image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease; /* Add a smooth transition effect */
}

.image:hover img:first-child {
  transform: translateY(-100%); /* Move the first image up on hover */
}

.image:hover img:last-child {
  transform: translateY(0); /* Bring the second image into view on hover */
}

/* Add more styles for additional images */
</style>
</head>
<body>

  <div class="image-container">
    <div class="image" id="image1">
      <img src="static/shop/shop-sock-1.webp" alt="First Image">
      <img src="static/shop/shop-candle-1.webp" alt="Second Image">
    </div>
    <!-- Add more divs for additional images -->
  </div>

</body>
</html>
