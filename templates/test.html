<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px; /* Gap between columns */
    }

    .grid-item {
      width: 100%;
      margin-bottom: 20px; /* Gap between rows */
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 770px) {
      body {
        grid-template-columns: 1fr; /* Single column on smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="grid-item">
    <img src="static/shop/shop-oat-1-1.webp" alt="Image 1">
  </div>

  <div class="grid-item">
    <img src="static/shop/shop-oat-2-1.webp" alt="Image 2">
  </div>

  <div class="grid-item">
    <img src="static/shop/shop-oat-3-1.webp" alt="Image 3">
  </div>

  <div class="grid-item">
    <img src="static/shop/shop-candle-1.webp" alt="Image 4">
  </div>

  <div class="grid-item">
    <img src="static/shop/shop-brew-2-1.webp" alt="Image 5">
  </div>

  <div class="grid-item">
    <img src="static/shop/shop-brew-1-1.webp" alt="Image 6">
  </div>

    <div class="grid-item">
    <img src="static/shop/shop-glass-1.webp" alt="Image 7">
  </div>

  <div class="grid-item">
    <img src="static/shop/shop-sock-1.webp" alt="Image 8">
  </div>

</body>
</html>
